      <div>
        <mat-card class="headerCard">
          List of GroupChats
        </mat-card>
      </div>
      <div > 
        <mat-card *ngFor="let chat of this.config.GroupChats" class="card">
            {{chat.gname}}
          <nav >
            
              <a (click)="getGid(chat.gid)" routerLink="/group-chat" routerLinkActive="active">
                <button mat-raised-button class="button">
                    <mat-icon >exit_to_app</mat-icon>
                </button>
              </a>  
          </nav>
        </mat-card> 
      </div> 
      </mat-drawer>
    <mat-drawer-content class="mainDrawer">
      <mat-card class="mainCard">
        Dashboard Card 1
      </mat-card>
      &nbsp;
      <mat-card class="mainCard">
        Dashboard card 2
        </mat-card>
        &nbsp;
        <mat-card class="mainCard">
        dashboard card 3
          </mat-card>
