<!DOCTYPE html>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<html>

<head>
</head>
<body>
  <div id="container">
  <nb-chat class="title" title="{{this.config.GroupChats[gid].gname}}" size="large">
    <nb-chat-message *ngFor="let msg of messages" [type]="msg.type" [message]="msg.text" [reply]="msg.reply" [sender]="msg.user.name"
      [date]="msg.date" [files]="msg.files" [quote]="msg.quote" [latitude]="msg.latitude" [longitude]="msg.longitude"
      [avatar]="msg.user.avatar">

    </nb-chat-message>


    <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
    </nb-chat-form>
  </nb-chat>
<!-- <mat-card class="mainCard">
  <div>
    Owner: {{this.ownerConfig.user_name}}
  </div>
  List of Participants:
</mat-card> -->

</div>
</body>

</html>
